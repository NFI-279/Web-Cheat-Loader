<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title></title>
    <style>
        body{
            background-color: #090909;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            flex-direction: column;
        }
        .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .loading-text {
            color: #ffffff; /* White color for contrast */
            font-size: 16px; /* Adjust font size as needed */
            margin-top: 20px; /* Space between loader and text */
            text-align: center; /* Center text horizontally */
            font-weight: bold;
            padding-top: 50px;
        }

        .diamond {
        width: 50px;
        height: 50px;
        background-color: orange;
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        margin: 5px;
        opacity: 0;
        animation: fade-in-out 1.5s ease-in-out infinite;
        }

        .diamond.middle {
        transform: rotateY(180deg);
        }

        @keyframes fade-in-out {
        0%,
        100% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        }

        .diamond {
        background: linear-gradient(45deg, #ffba00, #ff6c00);
        }

        .diamond:nth-child(1) {
        animation-delay: 0s;
        }

        .diamond.middle {
        animation-delay: 0.5s;
        }

        .diamond:nth-child(3) {
        animation-delay: 1s;
        }

        @keyframes ellipsis {
            0% {
                content: "";
            }
            25%{
                content: ".";
            }
            50% {
                content: "..";
            }
            75% {
                content: "...";
            }
            100% {
                content: "....";
            }
        }
        .ellipsis::after {
            content: "";
            animation: ellipsis 1.5s steps(1, end) infinite;
        }

    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading">
            <div class="diamond"></div>
            <div class="diamond middle"></div>
            <div class="diamond"></div>
        </div>
        <div class="loading-text">
            Checking connection & authentication state
            <span class="ellipsis"></span>
        </div>
    </div>
    <script>
        function redirectToPostIndex() {
            setTimeout(function() {
                window.location.href = 'post.html';
            }, 2000);
        }

        // Call the redirect function
        redirectToPostIndex();
    </script>
</body>
</html>
